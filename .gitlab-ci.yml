stages:
  - test
  - build

before_script:
  - ./scripts/get-ci-version

python3.4:
  image: python:3.4-alpine
  stage: test
  script:
    - pip install -e .[test]
    - pylint --errors-only fwgen
    - PYTHONPATH=. pytest --cov=fwgen -vv
  tags:
    - docker

python3.6:
  image: python:3.6-alpine
  stage: test
  script:
    - pip install -e .[test]
    - pylint --errors-only fwgen
    - PYTHONPATH=. pytest --cov=fwgen -vv
  tags:
    - docker

dist:
  image: python:3.4-alpine
  stage: build
  script:
    - pip install wheel
    - python setup.py bdist_wheel
  artifacts:
    paths:
      - dist/*.whl
  tags:
    - docker
